<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5 card">
        <div class="row bg-warning">
            <div class="col-sm-12 m-0 p-0">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner text-center text-white">
                        <div class="carousel-item active bg-info">
                            <p>TEXTO 1</p>
                        </div>
                        <div class="carousel-item bg-success">
                            <p>TEXTO 2</p>
                        </div>
                        <div class="carousel-item bg-dark">
                            <p>TEXTO 3</p>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 card">
        <div class="row bg-warning">
            <div class="col-sm-12 m-0 p-0">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner text-center text-white">
                        <div class="carousel-item active bg-info">
                            <img class="img-fluid" src="assets/img/xbox.jpg" alt="">
                        </div>
                        <div class="carousel-item bg-success">
                            <p>TEXTO 2</p>
                        </div>
                        <div class="carousel-item bg-dark">
                            <p>TEXTO 3</p>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/js/bootstrap.bundle.min.js"></script>
</body>

</html>
