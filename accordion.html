<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <title>Accordion</title>
</head>

<body>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          Nome
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body bg-warning">
          <div class="row">
            <div class="col-sm-6">
              <label class="form-label" for="">Nome</label>
              <input class="form-control" type="text">
            </div>
            <div class="col-sm-6">
              <label class="form-label" for="">Sobrenome</label>
              <input class="form-control" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="accordion-item bg-warning">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Endereço
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="col-sm-6">
              <label class="form-label" for="">Logradouro</label>
              <input class="form-control" type="text">
            </div>
            <div class="col-sm-3">
              <label class="form-label" for="">Número</label>
              <input class="form-control" type="text">
            </div>
            <div class="col-sm-3">
              <label class="form-label" for="">CEP</label>
              <input class="form-control" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item bg-warning">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Dados Profissionais
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="row">
            <div class="col-sm-6">
              <label for="" class="form-label">Curso de Formação</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-3">
              <label for="" class="form-label">Data de conclusão</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="" class="form-label">Especializações</label>
              <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12 text-center">
      <div class="alert alert-warning mt-5 border border-warning">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        Preencha todos os campos!
      </div>
    </div>   
</div>




  <script src="assets/js/js/bootstrap.bundle.min.js"></script>
</body>

</html>
