<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>

<body>

    <div class="container mt-3 text-primary text-center bg-warning border border-primary card border-5">
        <div class="row">
            <div class="col">
                <h1 class="display-5" for=""><u>Formul√°rio</u></h1>
            </div>
        </div>
    </div>
   
    <div class="container">
        <div class="row mt-3 card bg-warning p-3 border border-primary border-5 mb-5">
            <div class="col-6 offset-3 text-primary ">
                <fieldset>
                    <legend class="border-bottom border-primary border-3">Dados para contato</legend>
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome"><br>
                    <label class="form-label" for="sobrenome">Sobrenome</label>
                    <input class="form-control" type="text" id="sobrenome" name="sobrenome"><br>
                    <label class="form-label" for="email">E-mail <em>*</em></label>
                    <!-- required = preenchimento obrigatorio-->
                    <input class="form-control" type="email" id="email" name="email" required>

                    <div class="form-check form-switch mt-3">
                        <legend>Radio button</legend>
                        <input class="form-check-input" type="radio" name="sexo" id="tt" checked>
                        <label for="tt">Masculino</label><br>
                        <input class="form-check-input" type="radio" name="sexo" id="tt1">
                        <label for="tt1">Feminino</label>
                    </div>

                    <div class="form-check form-switch">
                        <legend for="">Checkbox</legend>
                        <input class="form-check-input" type="checkbox" id="check1">
                        <label class="form-check-label" for="check1">Java</label><br>
                        <input class="form-check-input" type="checkbox" id="check2">
                        <label class="form-check-label" for="check2">Python</label>
                    </div>

                    <fieldset class="mt-3">
                        <legend>Fieldset</legend>
                        <select name="" id="">
                            <option class="fs-5 m-0 px-3 text-primary text-start">Brasil</p>
                            <option class="fs-5 m-0 px-3 text-primary text-start">EUA</p>
                            <option class="fs-5 m-0 px-3 text-primary text-start">Israel</p>
                        </select>
                    </fieldset>

                    <div class="offset-9">
                        <button class="btn btn-primary m-3">ENVIAR</button>
                    </div>
                </fieldset>
            </div>
        </div>

    </div>








</body>

</html>
